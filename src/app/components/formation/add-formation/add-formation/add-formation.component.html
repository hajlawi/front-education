<div class="container-xl px-4 mt-4">

    <hr class="mt-0 mb-4">
    <div class="row">

        <div class="col-xl-8" >
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form form [formGroup]="formation" (ngSubmit)="onSubmit()">
                        <!-- Form Group (username)-->
                        <!--   <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nom</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value={{currentUser.nom}}>
                        </div> -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">

                                <label class="small mb-1" for="inputNom">Nom</label>
                                <input class="form-control" id="inputNom" type="text"
                                formControlName="nom" placeholder="Enter your username"/>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputDescription">Description</label>
                                <input class="form-control" id="inputDescription" type="text"
                                formControlName="description" placeholder="Enter your first name"/>
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Section</label>
                                <input class="form-control" id="inputOrgName" type="text"
                                formControlName="section"  placeholder="Enter your organization name"/>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLangue">Langue</label>
                                <input class="form-control" id="inputLangue" type="tel"
                                formControlName="langue" placeholder="Enter your phone number"/>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->

                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPrix">Prix</label>
                                <input class="form-control" id="inputPrix" type="text"
                                formControlName="prix"  placeholder="Enter your location"/>
                            </div>
                            <input type="file" class="form-control"       formControlName="video" (change)="onImageUpload($event)" accept="image/.png,.jpg,.jpeg,.mp3,.mkv,.mp4" />
                        </div>

                        <!-- Save changes button-->


                        <button class="btn btn-success"  type="submit" >Ajouter</button>
                      
                    </form>
                </div>
            </div>
        </div>

        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="photo">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                       
                        <div>
                            <video autoplay muted loop id="bg-video">
                                <source src="../../assets/images/course-video.mp4" type="video/mp4" accept="image/.png,.jpg,.jpeg,.mp3,.mkv,.mp4" />
                            </video>
                            
                    
                        <!-- Profile picture upload button-->
                        <button class="button"  (click)="openModal(UpdatePic)" type="button">Upload new image</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <ng-template #UpdatePic>
        <div class="modal-body text-center">
            <p class="formTitle">Ajouter Video</p>
            <form class="formLength" name="updateUserPic">
                <input type="file" class="form-control" (change)="onImageUpload($event)" accept="image/.png,.jpg,.jpeg,.mp3,.mkv,.mp4" />
    
                <div *ngIf="url!=null">
                    <img class=" UpdateProfilePic" [src]="url">
    
                </div>
    
    
                <button type="button"  (click)="imageUploadAction()"
                    class="form_submit_button button">Add</button>
           <!--      <button type="button" *ngIf="dbImage!=null" (click)="imageUploadAction()"
                class="btn btn-success">Update</button> -->
                <button type="button" class="btn btn-danger" style="margin-left: 15px;"
                    (click)="resetAddForm()">Cancel</button>
    
            </form>
        </div>
    </ng-template>

</div>
