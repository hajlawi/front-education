
  <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-9">
              <form id="contact" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Se connecter</h2>
                  </div>
                  <div class="register-crendentials">
                  <div class="col-lg-6">
                    <fieldset>
                      <input type="email"  formControlName="email"
                       pattern="[^ @]*@[^ @]*"  type="text" id="email" placeholder="Email...*" required="">
                    </fieldset>
              
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                    <input  formControlName="password" type="password" id="password"  placeholder="Password..." required="">
                  </fieldset>
                  </div>
               
               </div>
               
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">SEND MESSAGE NOW</button>
                    </fieldset>
                  </div>
                  <div class="lost-password">
                   
                 
                      <div class="col-lg-6">
                      <a routerLink="/" routerLinkActive="active">Lost your password?</a>
                      </div>
                      <div class="col-lg-6">
                      <a routerLink="/register" routerLinkActive="active">  cr√©er un compte</a>
                      </div>
                  
                
                </div>
         
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </div>
    </div>
