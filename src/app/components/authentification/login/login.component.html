<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-9">
            <form id="contact-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <img src="assets/images/course-04.jpg" id="logo-img">
                <div class="register-crendentials">
                  <div class="col-lg-6">
                    <nb-layout>
                      <nb-layout-column>
                        <nb-form-field>
                          <nb-icon nbPrefix icon="person-outline" pack="eva"></nb-icon>
                          <input type="text" nbInput formControlName="email" id="email" placeholder="Email *"
                            [class.input-error]="formService.checkInputError($any(loginForm.get('email')), 'customEmail') || formService.checkInputError($any(loginForm.get('email')), 'required')">
                        </nb-form-field>
                        <p class="error-message"
                          *ngIf="formService.checkInputError($any(loginForm.get('email')), 'required')">
                          Adresse email obligatoire</p>
                        <p class="error-message"
                          *ngIf="formService.checkInputError($any(loginForm.get('email')), 'customEmail')">
                          Adresse email invalide</p>

                        <nb-form-field>
                          <nb-icon nbPrefix icon="lock-outline" pack="eva"></nb-icon>
                          <input [type]="getInputType()" nbInput formControlName="password" id="password"
                            placeholder="Password *"
                            [class.input-error]="formService.checkInputInvalidity($any(loginForm.get('password')))">
                          <button class="button-show-password" nbSuffix nbButton ghost (click)="toggleShowPassword()">
                            <nb-icon [icon]="showPassword ? 'eye-off-outline' : 'eye-outline'" pack="eva"
                              [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                            </nb-icon>
                          </button>
                        </nb-form-field>
                        <p class="error-message"
                          *ngIf="formService.checkInputError($any(loginForm.get('password')), 'required')">
                          Password obligatoire</p>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="button"
                              [disabled]="!loginForm.valid">Connexion</button>
                          </fieldset>
                        </div>
                      </nb-layout-column>
                    </nb-layout>
                  </div>

                </div>


                <div class="lost-password">

                  <div class="col-lg-6">
                    <a routerLink="/Mdpoublie" routerLink="/passwordForotten">Mot de passe oublié ?</a>
                  </div>
                  <div class="col-lg-6">
                    <a routerLink="/register" routerLinkActive="active"> Créer un compte !</a>
                  </div>


                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <p-toast></p-toast>

  </div>
