<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-lg-12">
                  <h2> S’inscrire</h2>
                </div>
                <div class="inscription-fields">
                  <div class="inscription-field">
                    <div class="col-lg-6">
                      <fieldset>
                        <input formControlName="nom" required type="text" placeholder="Nom...*">
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input formControlName="prenom" required type="text" pInputText placeholder="Prenom...*"
                          required="" pInputText>
                      </fieldset>
                    </div>
                  </div>
                  <div class="inscription-field">
                    <div class="col-lg-6">
                      <fieldset>
                        <input formControlName="numTel" required type="number" pInputText
                          placeholder="Numero Telphone...*" required="">
                      </fieldset>
                    </div>

                    <div class="col-lg-6">
                      <fieldset>
                        <input class="form-control" formControlName="email" required type="email" pInputText
                          placeholder="Email...*" required="">
                      </fieldset>
                    </div>
                  </div>
                  <div class="inscription-field">
                  <div class="col-lg-6">
                    <fieldset>
                      <input class="form-control" formControlName="password" autocomplete="on"
                        [type]="hide ? 'password' : 'text'" required type="password" pInputText
                        placeholder="Mot de passe ...*" required="">
                    </fieldset>
                  </div>


                  <div class="col-lg-6">
                    <fieldset>
                      <input class="form-control" formControlName="cpassword" [type]="chide ? 'password' : 'text'"
                        autocomplete="on" required type="password" pInputText placeholder="Confirme Mot de passe...*"
                        required="">
                    </fieldset>
                  </div>
</div>
<div class="inscription-field">

                  <div class="col-lg-6">

                    <fieldset>
                      <select formControlName="profil" class="form-control" (click)="isSelected()"
                        placeholder="Vous étes...*" >
                        <option value="enseignant">Enseignant</option>
                        <option value="etudiant">Etudiant</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-lg-6">
                    <fieldset *ngIf="mode==true">
                      <input class="form-control" formControlName="specialite" required type="text" pInputText
                        placeholder="Specialite...*" required="">
                    </fieldset>
                  </div>
                 <!-- <div class="col-lg-4">
                    <fieldset *ngIf="mode==true">
                      <input class="form-control" formControlName="biography" required type="text" pInputText
                        placeholder="biography...*" required="">
                    </fieldset>
                  </div>-->
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">SEND MESSAGE NOW</button>
                  </fieldset>
                </div>
                </div>
            
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
