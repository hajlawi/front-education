<p-dialog [(visible)]="displayBasic" [style]="{width: '60vw'}">
<div class="back">
    <div class="col-8">
        <label class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)"/>
        </label>
    </div>
    
    <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
            Upload file
        </button>
            <button class="btn btn-danger" (click)="onCloseDialog()" styleClass="p-button-text"
                    style="margin-left: 15px;">Fermer</button>
    </div>

</div>
  
  
</p-dialog>
